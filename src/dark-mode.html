<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="output.css">
    </head>

    <body class="dark:bg-slate-700">
        <div class="flex justify-center m-4">
            <span class="dark:text-white text-sm text-slate-500 mr-2">Light</span>

            <label for="toggle">
                <input class="peer hidden" type="checkbox" id="toggle">
                <div class="peer-checked:bg-sky-500 peer-checked:items-end cursor-pointer flex flex-col items-start  p-1 w-9 h-5 
                bg-slate-500 rounded-full transition-all">
                    <div class="group-checked:bg-sky-500 h-4 w-3 rounded-full bg-white transition-all"></div>
                </div>
            </label>

            <span class="dark:text-white text-sm text-slate-500 ml-2">Dark</span>
        </div>

        <script>
            const checkbox = document.querySelector("#toggle");
            const html = document.querySelector("html");
            checkbox.addEventListener('click', function () {
                checkbox.checked ? html.classList.add('dark')
                    : html.classList.remove('dark');
            }) 
        </script>
    </body>

</html>
